<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>

  <div class="toReplaceIMG"></div>

  
  <section class="name">
    <img src="./images/image-victor.jpg" alt="victor">
    <span><h1>Victor Crest</h1>
    <h1 class="color">26</h1>
    </span>
    <h1 class="color">London</h1>
    
  </section>

  <hr class="style">
  <section class="desc">
  
    <div class="folowers distance">
      <h1>80K</h1>
      <h2 class="color">Follower</h2>
    </div>

    <div class="likes distance">
      <h1>803K</h1>
      <h2 class="color">Likes</h2>
    </div>

    <div class="photos distance">
      <h1>1.4K</h1>
      <h2 class="color">Photos</h2>
    </div>
  
  </section>

</main>

</body>
</html>
